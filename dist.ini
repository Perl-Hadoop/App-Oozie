; basic stuff
name             = App-Oozie
author           = David Morel
author           = Burak Gursoy
license          = Perl_5
copyright_holder = Booking.com
copyright_year   = 2023

; file modifiers
[PkgVersion]
[PodWeaver]

; file generators
[ManifestSkip]
[Manifest]
[License]
[MakeMaker]

[PruneCruft]
[GatherDir]
exclude_filename  = weaver.ini
exclude_match     = App-Oozie-0\.[0-9]+

; metadata
[MetaYAML]
[MetaJSON]

[Keywords]
keywords = hadoop oozie scheduler deployer deployment

[AutoPrereqs]
[Prereqs]
perl         = 5.010
Carp::Always = 0

[ExecDir]
[ShareDir]

